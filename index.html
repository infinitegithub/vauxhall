<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h1>Order Form</h1>
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required><br>
    <label for="storeName">Store Name:</label><br>
    <input type="text" id="storeName" name="storeName" required><br>
    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location" required><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br>
    <label for="storeNumber">Store Number:</label><br>
    <input type="text" id="storeNumber" name="storeNumber" required><br>
    <label for="orderNumber">Order Number:</label><br>
    <input type="text" id="orderNumber" name="orderNumber" required><br><br>
    <button type="submit">Submit</button>
  </form>
  
  <div id="result"></div>
<script src="app.js"></script>

</body>
</html>
