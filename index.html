<!DOCTYPE html>
<html>

<head>
  <style>
   form {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}

input {
  margin-bottom: 10px;
  padding: 5px;
}

button {
  margin-top: 10px;
  padding: 5px 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer
}
  </style>
</head>

<body>
  <form>
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><br>
    <label for="addressLine1">Address Line 1:</label><br>
    <input type="text" id="addressLine1" name="addressLine1"><br>
    <label for="addressLine2">Address Line 2:</label><br>
    <input type="text" id="addressLine2" name="addressLine2"><br>
    <label for="storeNumber">Store Number:</label><br>
    <input type="text" id="storeNumber" name="storeNumber"><br>
    <label for="orderNumber">Order Number:</label><br>
    <input type="text" id="orderNumber" name="orderNumber"><br><br>
    <button type="submit">Submit</button>
  </form>
  
  <div id="result"></div>


  <script>
  const form = document.querySelector("form");
    const resultDiv = document.querySelector("#result");

    function formatInput(firstName, lastName, addressLine1, addressLine2, storeNumber, orderNumber) {
      const formattedFirstName = `CC REPL OR${orderNumber}`;
      const formattedLastName = lastName;
      const formattedAddressLine1 = `${addressLine1} – ${storeNumber}`;
      const formattedAddressLine2 = `${addressLine2} – ${storeNumber}`;

      return `
    <p>${formattedFirstName}</p>
    <p>${formattedLastName}</p>
    <p>${formattedAddressLine1}</p>
    <p>${formattedAddressLine2}</p>
  `;
    }

    function handleFormSubmit(event) {
      event.preventDefault();

      const firstName = form.elements.firstName.value.trim();
      const lastName = form.elements.lastName.value.trim();
      const addressLine1 = form.elements.addressLine1.value.trim();
      const addressLine2 = form.elements.addressLine2.value.trim();
      const storeNumber = form.elements.storeNumber.value.trim();
      const orderNumber = form.elements.orderNumber.value.trim();

      if (!firstName || !lastName || !addressLine1 || !addressLine2 || !storeNumber || !orderNumber) {
        resultDiv.innerHTML = "Please enter all required fields.";
        return;
      }

      //if (!/^ST\d{3}$/.test(storeNumber)) {
      //  resultDiv.innerHTML = "Invalid store number. Please enter a store number in the format STxxx (e.g. ST123).";
       // return;
      //}

      resultDiv.innerHTML = formatInput(firstName, lastName, addressLine1, addressLine2, storeNumber, orderNumber);
    }

    form.addEventListener("submit", handleFormSubmit);
  </script>
